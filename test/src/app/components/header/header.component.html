<nav class="navbar">
  <div class="nav-header">
    <div class="logo">
      <a routerLink="/home" class="logo-link">Skin Market</a>
    </div>
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [attr.aria-expanded]="isMobileMenuOpen">
      <span class="menu-icon" [class.active]="isMobileMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
  </div>
  
  <div class="nav-links" [class.active]="isMobileMenuOpen">
    <a routerLink="/home" routerLinkActive="active" (click)="closeMenuIfMobile()">
      <i class="fas fa-home"></i> Home
    </a>
    <a routerLink="/inventory" routerLinkActive="active" (click)="closeMenuIfMobile()">
      <i class="fas fa-box-open"></i> Invent√°rio
    </a>
    <a routerLink="/wishlist" routerLinkActive="active" (click)="closeMenuIfMobile()">
      <i class="fas fa-heart"></i> Lista de Desejos
    </a>
  </div>
  
  <div class="user-actions" [class.active]="isMobileMenuOpen">
    <ng-container *ngIf="!currentUser">
      <a routerLink="/login" class="btn-login" (click)="closeMenuIfMobile()">
        <i class="fas fa-sign-in-alt"></i> Login
      </a>
      <a routerLink="/register" class="btn-register" (click)="closeMenuIfMobile()">
        <i class="fas fa-user-plus"></i> Registrar
      </a>
    </ng-container>
    
    <ng-container *ngIf="currentUser">
      <a routerLink="/account" class="user-profile" (click)="closeMenuIfMobile()">
        <img [src]="currentUser.foto || 'assets/images/default-profile.png'" alt="Perfil" class="profile-image">
        <div class="user-info">
          <span class="username">{{ currentUser.username }}</span>
          <span class="balance">
            <i class="fas fa-coins"></i> {{ currentUser.saldo | currency:'BRL':'symbol':'1.2-2' }}
          </span>
        </div>
      </a>
      <a routerLink="/deposit" class="deposit-button" (click)="closeMenuIfMobile()">
        <i class="fas fa-plus-circle"></i> Depositar
      </a>
      <button class="logout-button" (click)="logout(); closeMenuIfMobile()">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </ng-container>
  </div>
</nav>
