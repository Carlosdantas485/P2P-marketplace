<div class="container">
  <div class="home-container">
    <h1>Skin Marketplace</h1>
    
    <div *ngIf="loading" class="loading">Loading...</div>
    
    <div *ngIf="error" class="error-message">
      <p>Error loading skins. Please try again later.</p>
    </div>

    <!-- Campo de filtro por nome -->
    <div class="filter-bar">
      <input type="text" placeholder="Filtrar por nome" [(ngModel)]="filterText" />
      <button (click)="applyFilter()">Buscar</button>
    </div>
    <div class="skins-grid" *ngIf="!loading && !error">
      <div class="skin-card" *ngFor="let skin of filteredSkins">
        <img [src]="skin.imagem" [alt]="skin.nome" class="skin-image">
        <div class="skin-info">
          <h3>{{ skin.nome }}</h3>
          <p class="float">Float: {{ skin.float }}</p>
          <p class="price">${{ skin.preco }}</p>
          <button class="buy-button" (click)="buySkin(skin)" [disabled]="!skin.venda || (currentUser && skin.ownerId === currentUser.id)">Comprar</button>
          <button class="wishlist-button" (click)="addToWishlist(skin.id)" [disabled]="!skin.venda || (currentUser && skin.ownerId === currentUser.id)">
            &#x2764;
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
