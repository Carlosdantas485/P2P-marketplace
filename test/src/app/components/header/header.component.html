<nav class="navbar">
  <div class="logo">
    <a routerLink="/home" class="logo-link">Skin Market</a>
  </div>
  <div class="nav-links">
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/inventory" routerLinkActive="active">Invent√°rio</a>
    <a routerLink="/account" routerLinkActive="active" *ngIf="user$ | async as user">Conta</a>
  </div>
  <div class="user-actions">
    <ng-container *ngIf="!(user$ | async)">
            <a routerLink="/login">Login</a>
      <a routerLink="/register">Registrar</a>
    </ng-container>
    <div *ngIf="user$ | async as user" class="user-info">
      <a routerLink="/account" class="user-profile">
        <img [src]="user.foto || 'assets/default-avatar.png'" alt="Perfil" class="profile-image">
        <span class="username">{{ user.username }}</span>
        <span class="balance">{{ user.saldo | currency:'BRL':'symbol':'1.2-2' }}</span>
      </a>
            <a routerLink="/deposit" class="deposit-button">Depositar</a>
      <button class="logout-button" (click)="logout()">Sair</button>
    </div>
  </div>
</nav>
