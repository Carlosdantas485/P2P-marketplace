<nav class="navbar">
  <div class="logo">
    <a routerLink="/home" class="logo-link">Skin Market</a>
  </div>
  <div class="nav-links">
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/inventory" routerLinkActive="active">Inventário</a>
    <a routerLink="/wishlist" routerLinkActive="active">Lista de Desejos</a>
    <a routerLink="/history" routerLinkActive="active">Histórico</a>
    <a routerLink="/account" routerLinkActive="active" *ngIf="currentUser">Conta</a>
  </div>
  <div class="user-actions">
    <ng-container *ngIf="!currentUser">
            <a routerLink="/login">Login</a>
      <a routerLink="/register">Registrar</a>
    </ng-container>
    <div *ngIf="currentUser" class="user-info">
      <a routerLink="/account" class="user-profile">
        <img [src]="currentUser.foto || 'assets/default-avatar.png'" alt="Perfil" class="profile-image">
        <span class="username">{{ currentUser.username }}</span>
        <span class="balance">{{ currentUser.saldo | currency:'BRL':'symbol':'1.2-2' }}</span>
      </a>
            <a routerLink="/deposit" class="deposit-button">Depositar</a>
      <button class="logout-button" (click)="logout()">Sair</button>
    </div>
  </div>
</nav>
