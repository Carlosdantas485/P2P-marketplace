<div class="forgot-password-wrapper">
  <div class="forgot-password-container">
    <div class="forgot-password-header">
      <h2>Recuperar Senha</h2>
      <p>Digite seu e-mail para receber as instruções de recuperação</p>
    </div>
    
    <div *ngIf="error" class="error-message">
      <i class="fas fa-exclamation-circle"></i>
      <span>{{ error }}</span>
    </div>

    <div *ngIf="successMessage" class="success-message">
      <i class="fas fa-check-circle"></i>
      <div>
        <p>{{ successMessage }}</p>
        <p *ngIf="!emailSent">Verifique seu e-mail para continuar com a redefinição de senha.</p>
        <p *ngIf="emailSent">Se o e-mail não aparecer em alguns minutos, verifique sua pasta de spam.</p>
      </div>
    </div>

    <form class="forgot-password-form" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Seu e-mail cadastrado"
            required
            [disabled]="loading">
        </div>
      </div>
      
      <button type="submit" class="submit-button" [disabled]="loading">
        <span *ngIf="!loading">
          <i class="fas fa-paper-plane"></i>
          Enviar Instruções
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin"></i>
          Enviando...
        </span>
      </button>
    </form>

    <div class="back-to-login">
      <a routerLink="/login">
        <i class="fas fa-arrow-left"></i>
        Voltar para o login
      </a>
    </div>
  </div>
  
  <div class="forgot-password-illustration">
    <img src="assets/images/forgot-password-illustration.svg" alt="Recuperação de Senha">
  </div>
</div>
