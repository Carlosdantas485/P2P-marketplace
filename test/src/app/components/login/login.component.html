<div class="login-wrapper">
  <div class="login-container">
    <div class="login-header">
      <h2>Bem-vindo de volta</h2>
      <p>Faça login para continuar</p>
    </div>
    
    <div *ngIf="error" class="error-message">
      <i class="fas fa-exclamation-circle"></i>
      <span>{{ error }}</span>
    </div>

    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Seu e-mail"
            required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Sua senha"
            required>
        </div>
      </div>
      
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" name="remember">
          <span>Lembrar de mim</span>
        </label>
        <a routerLink="/forgot-password" class="forgot-password">Esqueceu a senha?</a>
      </div>
      
      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">
          <i class="fas fa-sign-in-alt"></i>
          Entrar
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin"></i>
          Carregando...
        </span>
      </button>
    </form>

    <div class="divider">
      <span>ou</span>
    </div>

    <div class="social-login">
      <button class="social-button google">
        <i class="fab fa-google"></i>
        Entrar com Google
      </button>
      <button class="social-button facebook">
        <i class="fab fa-facebook-f"></i>
        Entrar com Facebook
      </button>
    </div>

    <p class="register-link">
      Não tem uma conta? <a routerLink="/register">Cadastre-se</a>
    </p>
  </div>
  <div class="login-illustration">
    <img src="https://skin.club/community/wp-content/uploads/2025/05/1920-x-1080-9.webp" alt="Login Illustration">
  </div>
</div>
